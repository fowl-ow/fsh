name: License Check

on:
  push:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
  pull_request:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@cargo-deny
      - run: cargo deny check licenses
